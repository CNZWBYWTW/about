<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNZW發布頁 回家的路</title>
    <link href="css/style-2.css" rel="stylesheet">
    <link href="favicon.ico" rel="Shortcut Icon">
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
</head>

<body>
    <captcha class="captcha">
        <div class="captcha-title">Please complete the captcha</div>
        <div class="h-captcha" data-sitekey="3b82970a-5584-46e4-912c-c69cd56cb2d4" data-callback="captcha_callback">
        </div>
        <script>
            captcha_max_time = 1000 * 60 * 60 * 3;
            if (localStorage.getItem('captcha') === 'true' && Date.now() - localStorage.getItem('captcha_time') < captcha_max_time) {
                document.querySelector('captcha').remove();
            } else {
                localStorage.setItem('captcha', 'false');
            }
            function captcha_callback(token) {
                fetch(`https://check-hcaptcha-token.cnzw.us.kg/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "token": token
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            document.querySelector('captcha').className += ' hidden';
                            localStorage.setItem('captcha', 'true');
                            localStorage.setItem('captcha_time', Date.now());
                            setTimeout(() => {
                                document.querySelector('captcha').remove();
                            }, 1000);
                        }else{
                            localStorage.setItem('captcha', 'false');
                            alert('The captcha did not pass, please try again!');
                            hcaptcha.reset();
                        }
                    })
            }
        </script>
        <style>
            .captcha {
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                text-align: center;
                z-index: 114514;
                background-color: #696969;
                opacity: 1;
                transition: opacity 1000ms;
            }

            .captcha-title {
                font-size: 2em;
                color: white;
                margin-top: 30vh;
            }

            .h-captcha {
                margin-top: 20px;
            }

            .hidden {
                opacity: 0;
            }
        </style>
    </captcha>
    <main class="snap-container">
        <div class="page img-right">
            <img class="img-rwd " src="img/01-r.png" alt="">
            <img class="img-rwd " src="img/01-l.png" alt="">
        </div>
        <div class="page main-content">
            <div class="wrap">
                <h1>
                    <cnzw>CNZW</cnzw>發布頁
                </h1>
                <h2>回家的路，怕走失記得收藏哦</h2>
                <div>
                    <p>主站網域</p>
                    <div class="international">
                        <span>cnzw.us.kg</span>
                    </div>
                </div>
                <div>
                    <p>HAM建議使用</p><small>歡迎愛好者前來訪問</small>
                    <div class="southeast_asia">
                        <span>radio.cnzw.us.kg</span>
                    </div>
                </div>
                <div>
                    <p>分流1</p>
                    <div class="first_line">
                        <span>www.我爱玩蔚蓝档案.cloudns.org</span>
                    </div>
                </div>
                <div>
                    <p>GITHUB主頁</p>
                    <div class="github">
                        <span>jm365.work/3aLZRZ</span>
                    </div>
                </div>
                <div>
                    <p>如果地址無法打開，歡迎發送郵件告知:</p>
                    <div class="email">
                        <span><a href="mailto:admin@cnzw.us.kg">admin@cnzw.us.kg</a></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="page img-left">
            <img class="img-rwd k" src="img/01-l.png" alt="">
            <img class="img-rwd " src="img/01-r.png" alt="">
        </div>
        <div class="nav-dot-container">
            <p class="nav-dot dot-active"><span></span></p>
            <p class="nav-dot "><span></span></p>
            <p class="nav-dot "><span></span></p>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const snapContainer = document.querySelector('.snap-container');
            const pages = document.querySelectorAll('.page');
            const navDots = document.querySelectorAll('.nav-dot');

            snapContainer.addEventListener('scroll', () => {
                let index = Math.round(snapContainer.scrollTop / window.innerHeight);
                navDots.forEach((dot, i) => {
                    dot.classList.toggle('dot-active', i === index);
                });
            });
        });
    </script>
</body>

</html>
