    <link rel="icon" href="/favicon.ico">

    <style>
        body {
            background-image: url("/img/CNZW/background.png");
        }
    </style>
    <!--BGM-->
    <audio id="bgm" autoplay></audio>
    <script>
        var bgm = document.querySelector("#bgm");

        var bgm_root_url = `audio.cnzw.us.kg`,
            bgm_list = {
                1: "grow_slowly.m4a",
                2: "level5_-judgelight-.m4a",
                3: "only_my_railgun.m4a",
                4: "real_force.m4a",
                5: "青嵐のあとで.m4a",
                6: "nameless_story.m4a"
            },
            bgm_url = `//${bgm_root_url}/${bgm_list[getRandomInt(1, Object.keys(bgm_list).length)]}`;
        bgm.src = bgm_url;

        bgm.play();

        setInterval(() => {
            if (bgm.paused && bgm.currentTime == bgm.duration) {
                bgm.src = `//${bgm_root_url}/${bgm_list[getRandomInt(1, Object.keys(bgm_list).length)]}`;
                bgm.play();
            }
        })

        function bgm_play() {
            bgm.play();
        }
        function bgm_pause() {
            bgm.pause();
        }
        function change_bgm() {
            bgm.src = `//${bgm_root_url}/${bgm_list[getRandomInt(1, Object.keys(bgm_list).length)]}`;
            bgm.play();
        }
    </script>
</head>

<body>

        <style>

    <!--main-->
    <main>
        <!--style-->
        <style>
            @font-face {
                font-family: "C";
                src: url("https://cf1.cdn.cnzw.us.kg/font/C.ttf"),
                    url("/ttf/C.ttf");
            }

            .link {
                cursor: pointer;
            }
        </style>
        <!--content-->
        <div id="desktop" style="display: none;">
            <div class="title">About CNZW</div>
            <div class="left dm">
                <ul>
                    <li class="bgm_controls_c">
                        <span><a id="bgm_change_button_c" href="#" onclick="change_bgm()">BGM</a>:&nbsp;<a
                                id="bgm_control_button_c" href="#"></a></span>
                        <br>
                        <input id="bgm_progress_c" type="range" min="0" max="10000000000" value="0">
                    </li>
                    <li>
                        <a href="#" onclick="ctrl_if('./pages/links.html')">LINKS</a>
                    </li>
                    <li>
                        <a href="#" onclick="ctrl_if('./pages/contact.html')">CONTACT</a>
                    </li>
                    <li class="list_footer_c">
                        <span>
                            Powered&nbsp;by&nbsp;<cnzw class="link"
                                onclick="window.open('https://github.com/CNZWBYWTW/')">CNZW
                            </cnzw>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="right dm">
                <iframe class="pages" src="./pages/links.html" frameborder="0"></iframe>
            </div>
            <script>
                function ctrl_if(url) {
                    var dif = document.querySelector("iframe.pages");
                    dif.src = url;
                }
            </script>
            <style>
                #desktop {
                    height: max-content;
                    width: 90%;
                    display: block;
                    margin: auto;
                    margin-top: 3vh;
                }

                #desktop>.title {
                    border: black 3px solid;
                    text-align: center;
                    font-size: 30px;
                    background-color: #00000080;
                    color: #00ff00;
                    border-radius: 2em;
                    margin-bottom: 3vh;
                    font-family: "C";
                }

                .dm {
                    margin-bottom: 5vh;
                }

                .dm ul {
                    position: absolute;
                    display: block;
                    font-family: "C";
                    font-size: 3vw;
                    list-style-type: none;
                }

                .dm ul li a {
                    color: white;
                    text-decoration: none;
                }

                .dm ul li {
                    margin-bottom: 3vh;
                }

                .dm.left ul li.list_footer_c {
                    font-size: 2vw;
                }

                .dm.left ul li.list_footer_c cnzw {
                    font-family: "MC";
                }

                .dm.left {
                    float: left;
                    width: 30%;
                    height: 100vh;
                    background-color: #00000080;
                    border-top-left-radius: 5px;
                    border-bottom-left-radius: 5px;
                }

                .bgm_controls_c {
                    font-size: 23px;
                    color: #00ff00;
                }

                #bgm_change_button_c {
                    color: #00ff00;
                }

                #bgm_progress_c {
                    width: 15vw;
                    background-color: #00ff00;
                }

                #bgm_progress_c::-webkit-slider-runnable-track {
                    background-color: #00ff00;
                    border-radius: 2em;
                }

                .dm.right {
                    float: right;
                    width: 70%;
                    height: 100vh;
                    background-color: #ffffff80;
                    border-top-right-radius: 5px;
                    border-bottom-right-radius: 5px;
                }

                #desktop iframe.pages {
                    width: 100%;
                    height: 100%;
                    border-top-right-radius: 5px;
                    border-bottom-right-radius: 5px;
                }
            </style>
            <!--BGM-->
            <!--bgm button-->
            <script>
                setInterval(() => {
                    if (bgm.paused) {
                        if (document.querySelector("#bgm_control_button_c").innerText !== "Play") {
                            document.querySelector("#bgm_control_button_c").innerText = "Play";
                            document.querySelector("#bgm_control_button_c").onclick = bgm_play;
                        }
                    } else {
                        if (document.querySelector("#bgm_control_button_c").innerText !== "Pause") {
                            document.querySelector("#bgm_control_button_c").innerText = "Pause";
                            document.querySelector("#bgm_control_button_c").onclick = bgm_pause;
                        }
                    }
                });
            </script>
            <!--bgm progress-->
            <script>
                setInterval(() => {
                    document.querySelector("#bgm_progress_c").value = bgm.currentTime / bgm.duration * 10000000000;
                });
                document.querySelector("#bgm_progress_c").oninput = function () {
                    bgm.currentTime = bgm.duration * this.value / 10000000000;
                };
            </script>
        </div>
        <div id="mobile" style="display: none;">
        </div>
        <!--check screen-->
        <script>
            function __c__() {
                document.querySelector("#mobile").style = "display: none;";
                document.querySelector("#desktop").style.removeProperty("display");
            }
            function __p__() {
                document.querySelector("#desktop").style = "display: none;";
                document.querySelector("#mobile").style.removeProperty("display");
            }
            window.onload = function () {
                if (innerWidth / innerHeight < 1.2) {
                    __p__();
                } else {
                    __c__();
                }
            };
        </script>
    </main>
</body>
