<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNZW發布頁 回家的路</title>
    <link href="css/style-2.css" rel="stylesheet" />
    <link href="favicon.ico" rel="Shortcut Icon" type="image/ico" />
    <link href="https://cnzw.us.kg/css/all.css" rel="stylesheet">
</head>

<body>
    <main class="snap-container">
        <div class="page img-right">
            <img class="img-rwd " src="img/01-r.png" alt="">
            <img class="img-rwd " src="img/01-l.png" alt="">
        </div>
        <div class="page main-content">
            <div class="wrap">
                <h1>CNZW發布頁</h1>
                <h2>回家的路，怕走失記得收藏哦</h2>
                <div>
                    <p>主站網域</p>
                    <div class="international">
                        <span>cnzw.us.kg</span>
                    </div>
                </div>
                <div>
                    <p>HAM建議使用</p><small>歡迎愛好者前來訪問</small>
                    <div class="southeast_asia">
                        <span>radio.cnzw.us.kg</span>
                    </div>
                </div>
                <div>
                    <p>分流1</p>
                    <div class="first_line">
                        <span>www.我爱玩蔚蓝档案.cloudns.org</span>
                    </div>
                </div>
                <div>
                    <p>如果地址無法打開，歡迎發送郵件告知:</p>
                    <div class="email">
                        <span>admin@cnzw.us.kg</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="page img-left">
            <img class="img-rwd k" src="img/01-l.png" alt="">
            <img class="img-rwd " src="img/01-r.png" alt="">
        </div>
        <div class="nav-dot-container">
            <p class="nav-dot dot-active"><span></span></p>
            <p class="nav-dot "><span></span></p>
            <p class="nav-dot "><span></span></p>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const snapContainer = document.querySelector('.snap-container');
            const pages = document.querySelectorAll('.page');
            const navDots = document.querySelectorAll('.nav-dot');

            snapContainer.addEventListener('scroll', () => {
                let index = Math.round(snapContainer.scrollTop / window.innerHeight);
                navDots.forEach((dot, i) => {
                    dot.classList.toggle('dot-active', i === index);
                });
            });
        });
    </script>
</body>

</html>
